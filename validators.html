<!doctype html>
<head>
	<meta charset="utf8" />
	<script src="jquery.min.js"></script>
	<script src="validators.js"></script>
</head>
<body>
	<form id="form">
		<div class="field">
		<input type="text" id="text" name="text" placeholder="[\d]+" />
			<span class="error-txt"></span>
		</div>
		<input type="button" id="button" value="click" />
	</form>
	
	<script type="text/javascript">
		$(function () {
		
			var ns = window.validators
			var validator = new ns.Validator({
			
				form: $("#form"),
				
				validators: [
				
					new ns.ElementValidator({
					
						element: $("#text"),
						
						validators: [
						
							new ns.OnlyNumberValidator()
						
						],
						
						validator: "form_validator.json",
						
						critical: true
					
					})
				
				],
				
				callback: function () {
				
					console.log("submitting form")
				
				}
			
			})
			
			$("#button").click(function () {
			
				console.log("here again")
			
				try {
				
					validator.validateField($("#text"))
				
				} catch (exception) {
				
					console.log("%o", exception)
				
				}
				
				return false
			
			})
	
		})
	</script>
</body>
